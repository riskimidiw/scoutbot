<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/scoutbot

    # Set apache environment variables
    SetEnv SERVER_BASE_URL ${SERVER_BASE_URL}
    SetEnv MYSQL_HOST ${MYSQL_HOST}
    SetEnv MYSQL_DATABASE ${MYSQL_DATABASE}
    SetEnv MYSQL_USERNAME ${MYSQL_USERNAME}
    SetEnv MYSQL_PASSWORD ${MYSQL_PASSWORD}
</VirtualHost>